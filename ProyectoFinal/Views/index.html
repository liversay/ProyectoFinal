<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <!-- Formulario para agregar tareas -->
        <form id="task-form" class="mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="title" class="form-control" placeholder="Título" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="description" class="form-control" placeholder="Descripción">
                </div>
                <div class="col-md-3">
                    <input type="date" id="expdate" class="form-control">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Añadir</button>
                </div>
            </div>
        </form>

        <!-- Lista de tareas -->
        <ul id="task-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="../Scripts/app.js"></script>
</body>
</html>
